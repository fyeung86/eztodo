<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="/static/css/main.css"/>

<!-- CDN links to popular libs -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>

<body>
  <div id="myDIV" class="header">
    <h2>Simple To Do List</h2>
    <input type="text" id="taskInput" placeholder="Title...">
    <span onclick="createNewTask()" class="addBtn">New Task</span>
  </div>

  <ul id="myUL">
    {% for task in tasks %}
      <li id="{{task.task_id}}"> 
        <span class="close"> ✘ </span>
        <span class="updater"> ↺  </span>
        <span class="action"> {{task.action}} </span>
        <input class="updateAction" value="{{task.action}}"></input>
      </li>
    {% endfor %}
  </ul>
</body>

<script type="text/javascript" src="/static/js/main.js"></script>
</html>
