<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- CDN links to popular libs -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<style>
{
    box-sizing: border-box;
}

/* Remove margins and padding from the list */
ul {
    margin: 0;
    padding: 0;
}

/* Style the list items */
ul li {
    cursor: pointer;
    position: relative;
    padding: 12px 8px 12px 40px;
    background: #eee;
    font-size: 18px;
    transition: 0.2s;

    /* make the list items unselectable */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
ul li:nth-child(odd) {
    background: #f9f9f9;
}

/* Darker background-color on hover */
ul li:hover {
    background: #ddd;
}

/* When clicked on, add a background color and strike out text */
ul li.checked {
    background: #888;
    color: #fff;
    text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
    content: '';
    position: absolute;
    border-color: #fff;
    border-style: solid;
    border-width: 0 2px 2px 0;
    top: 10px;
    left: 16px;
    transform: rotate(45deg);
    height: 15px;
    width: 7px;
}

/* Style the close button */
.close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px 16px 12px 16px
}

.close:hover {
    background-color: #f44336;
    color: white;
}

/* Style the header */
.header {
    background-color: #f44336;
    padding: 30px 40px;
    color: white;
    text-align: center;
}

/* Clear floats after the header */
.header:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the input */
input {
    border: none;
    width: 75%;
    padding: 10px;
    float: left;
    font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
    padding: 10px;
    width: 25%;
    background: #d9d9d9;
    color: #555;
    float: left;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.addBtn:hover {
    background-color: #bbb;
}
</style>
</head>

<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="taskInput" placeholder="Title...">
    <span onclick="createNewTask()" class="addBtn">New Task</span>
  </div>

  <ul id="myUL">
    {% for task in tasks %}
      <li> 
        {{task.action}}
        <span class="close"> ✘ </span>
      </li>
    {% endfor %}
  </ul>
</body>

<script>

/*
 * Create a new <li> task when clicking on the "Add" button
 */
function createNewTask() {
  var inputValue = $("#taskInput").val();
  if (inputValue === '') {
      alert("You must write something!");
  } else {
    console.log('Creating new task', inputValue);

    $.ajax({
      url: '/add_task',
      method: 'POST',
      contentType: 'application/json; charset=utf-8',
      dataType: 'json',
      data: JSON.stringify({ action: inputValue })
    })
    .done(function (result) {
      var newTask = result.task;
      $('<li/>', {
        id: newTask.id,
        text: newTask.action,
      }).appendTo('#myUL')

      // Add the span
      $('<span/>', {
        text: "✘ ",
        "class": "close"
      })
      .appendTo('#' + newTask.id)
      .click(function() {
          $(this).parent('li').remove();
      });

      // Remove the input that you just entered
      $("#taskInput").val('');
    });

  }
}

$(document).ready(function () {

  // Every close button when clicked will delete itself from the list
  // and submit a call to the API to self-delete
  $('.close').each(function (i, el) {
    el.onclick = function() {
        $(this).parent('li').remove();
    };
  })

  // Add a "checked" symbol when clicking on a list item
  var list = document.querySelector('ul');
  list.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'LI') {
      ev.target.classList.toggle('checked');
    }
  }, false);

});
</script>
</html>
